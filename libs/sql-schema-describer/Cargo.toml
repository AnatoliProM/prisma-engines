[package]
name = "sql-schema-describer"
version = "0.1.0"
authors = ["Arve Knudsen <arve.knudsen@gmail.com>"]
edition = "2018"

[dependencies]
failure = "0.1"
chrono = { version = "0.4" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "1.7.2"
log = "0.4"
regex = "1.2"
async-trait = "0.1.17"
futures = { package = "futures", version = "0.3", features = ["compat"] }

[dependencies.quaint]
git = "https://github.com/prisma/quaint.git"
default-features = false
features = ["sqlite", "json-1", "postgresql", "uuid-0_7", "chrono-0_4", "mysql"]

[dev-dependencies]
barrel = { version = "0.6.3-alpha.0", features = ["sqlite3", "mysql", "pg"] }
fern = "0.5"
pretty_assertions = "0.6"
tokio = { package = "tokio", version = "0.2.0-alpha.6" }
