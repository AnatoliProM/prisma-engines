[lib]
crate-type = ["dylib", "staticlib"]
path = "src/lib.rs"

[[bin]]
name = "prisma"
path = "src/main.rs"

[package]
name = "prisma"
version = "0.1.0"
authors = ["Dominic Petrick <petrick@prisma.io>", "Julius de Bruijn <bruijn@prisma.io>"]
edition = "2018"

[dependencies]
prost = "0.4"
prost-derive = "0.4"
prost-types = "0.4"
bytes = "0.4"
lazy_static = "1.2"
r2d2 = "0.8"
r2d2_sqlite = "0.8"
rusqlite = "0.16"

[build-dependencies]
prost-build = "0.4"
