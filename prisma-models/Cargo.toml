[package]
name = "prisma-models"
version = "0.0.0"
authors = ["Dominic Petrick <petrick@prisma.io>", "Julius de Bruijn <bruijn@prisma.io>", "Marcus BÃ¶hm <boehm@prisma.io>" ]
edition = "2018"

[dependencies]
once_cell = "0.1"
serde_derive = "1.0"
serde_json = "1.0"
serde = "1.0"
debug_stub_derive = "0.3"
parking_lot = "0.7"
uuid = { version = "0.7", features = ["serde", "v4"] }
prisma-query = { git = "https://github.com/prisma/prisma-query.git" }
prisma-common = { path = "../libs/prisma-common" }
rusqlite = { version = "0.16", features = ["chrono"] }
chrono = { version = "0.4", features = ["serde"] }
